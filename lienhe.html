  html, body {

   /* Container nội dung chính */
.content {
  display: flex;
  justify-content: center;

  flex: 1; /* Chiếm hết không gian còn lại */
  }

/* Phần bên trái chứa form */
.left {
  flex: 1; /* Chiếm không gian còn lại */
  min-width: 900px; /* Đảm bảo form có chiều rộng tối thiểu */
}

/* Phần bên phải chứa các box */
.right {
  display: flex;
  flex-direction: column; /* Sắp xếp các box theo chiều dọc */
  gap: 20px; /* Khoảng cách giữa các box */
  width: 1000px; /* Đặt chiều rộng cho phần bên phải */

}

/* Style cho các box */
.box {
      background: #fff;
      border-radius: 15px;
      overflow: hidden;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      margin-bottom: 10px;
      width: 400px;
    }
    .box:hover {
      transform: translateY(-10px);
      box-shadow: 0 12px 24px rgba(0,0,0,0.2);
      background: #8e9e28;
    }
    .box a {
      display: block;
      padding: 2px 2px;
      text-decoration: none;
      color: #333;
      text-align: center;
    }
    .box i {
      font-size: 40px;
      margin-bottom: 10px;
      display: block;
    }
    .box p {
      font-size: 18px;
      font-weight: bold;
}
@media screen and (max-width: 768px) {
    .content {
        flex-direction: column; /* Chuyển từ ngang sang dọc */
        align-items: center; /* Căn giữa nội dung */
        gap: 20px; /* Giảm khoảng cách giữa các phần */
    }

    .left {
        min-width: 100%; /* Chiếm toàn bộ chiều rộng màn hình */
    }

    .right {
        width: 100%; /* Chiếm toàn bộ màn hình để không bị tràn */
        align-items: center; /* Căn giữa các box */
    }

    .box {
        width: 90%; /* Đảm bảo các box không quá lớn */
    }
}
.contact-form {

}

.contact-form input,
.contact-form textarea {
    width: 95%;
    padding: 10px;
    margin-bottom: 10px;
    border: none;
    border-radius: 5px;
    font-size: 16px;

.contact-form button {

    background: #8e9e28;
    color: white;
    border: none;
    border-radius: 5px;
    font-size: 16px;
    cursor: pointer;
}

.contact-form button:hover {

}
